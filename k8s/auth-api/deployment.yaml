apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: microservice-app-example
  name: auth-api
spec:
  replicas: 1
  selector:
    matchLabels:
      k8s-app: auth-api
  template:
    metadata:
      labels:
        app: microservice-app-example
        service: auth-api
        k8s-app: auth-api
    spec:
      containers:
      - env:
        - name: AUTH_API_PORT
          value: "8081"
        - name: JWT_SECRET
          value: myfancysecret
        - name: USERS_API_ADDRESS
          value: http://users-api:8083
        - name: ZIPKIN_URL
          value: http://zipkin:9411/api/v2/spans          
        image: nikogianna19/auth-api:2b71d61
        name: auth-api
        ports:
        - containerPort: 8081
      restartPolicy: Always
      imagePullSecrets:
      - name: regcred
