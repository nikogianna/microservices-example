name: learn-github-actions
on: 
  push:
    paths:
      - frontend/**
jobs:
  build-frontend-app:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '14'
        
      - run: npm install
